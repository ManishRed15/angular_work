<div class="container">
    <h2>Angular Data Binding Practice</h2>
  
    <!-- Two-way Binding -->
    <input type="text" [(ngModel)]="userInput" placeholder="Enter value" />
  
    <!-- String Interpolation -->
    <p>You entered: {{ userInput }}</p>
  
    <!-- Property Binding + Event Binding -->
    <button [disabled]="isBtnDisabled" (click)="checkForm()">Check Form</button>

    <p *ngIf="isBtnDisabled" class="success">âœ… The input matches! Button disabled.</p> -->
  </div>
